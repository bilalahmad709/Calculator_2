<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body class="body">
    
    <!-- main work for calculator -->

    <div class="container">
        <div>
            <input type="text" class="input" id="input_box">
        </div>
        <div class="row">
        <button class="button operational">AC</button>
        <button class="button operational">%</button>
        <button class="button operational">DL</button>
        <button class="button right_line">/</button>
        </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button right_line">x</button>
            </div>

            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button right_line">-</button>
                </div>

                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button right_line">+</button>
                    </div>

                    <div class="row">
                        <button class="button">00</button>
                        <button class="button">0</button>
                        <button class="button">.</button>
                        <button class="button right_line">=</button>
                       
                       
                        </div>

    </div>


    <!-- link for js file -->
    <script src="calculator.js"></script>
</body>
</html>
